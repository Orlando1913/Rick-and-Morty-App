<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
        type="text"
        id="UserName"
        [(ngModel)]="userName"
        name="UserName"
        placeholder="Enter your user name"
        required="required"
    />
    <input
      type="password"
      id="passWord"
      [(ngModel)]="password"
      name="passWord"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Login</button><br>
    <button type="submit" (click)="register()">Register</button>
  </form>
  
</div>
