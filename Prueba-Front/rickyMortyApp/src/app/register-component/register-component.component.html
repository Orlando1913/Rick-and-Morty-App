<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Enter your name"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="lastname"
        name="lastname"
        placeholder="Enter your last name"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="userName"
        name="userName"
        placeholder="Enter your user name"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
